name: Train, Build, and Publish Model Image to ECR

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'README.md'

jobs:
  train-build-push:
    name: Train Model, Build Image, and Push to ECR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ECR_REPOSITORY: scale
      IMAGE_TAG: build-${{ github.run_number }}-${{ github.sha }}
      S3_BUCKET: scale-etl-bucket-1
      DUELS_S3_PATH: duels/duels.parquet          
      MODEL_S3_PATH: models/duel_model.pkl            

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configs
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check duels data exists in S3
        run: |
          echo "ðŸ” Checking duels.parquet availability..."
          aws s3 ls s3://${{ env.S3_BUCKET }}/${{ env.DUELS_S3_PATH }} || exit 1
          echo "duels.parquet found!"

      - name: Train model
        working-directory: app
        run: |
          echo "ðŸ‹ï¸â€â™€ï¸ Training model using duels.parquet..."
          python train.py
          echo "Model training complete."

      - name: Upload trained model to S3
        working-directory: app
        run: |
          echo "Uploading trained model to S3..."
          aws s3 cp models/duel_model.pkl s3://${{ env.S3_BUCKET }}/${{ env.MODEL_S3_PATH }}
          echo "Model uploaded successfully."

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push image to Amazon ECR
        run: |
          echo "Pushing image to ECR..."
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Image pushed to:"
          echo "${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Save image tag for CD pipeline
        run: echo "$IMAGE_TAG" > image_tag.txt

      - name: Upload image tag artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_tag.txt
          retention-days: 1

      - name: Trigger CD pipeline in staging repo
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: TechGirl-254/charts-alls-well-that-scales-well
          event-type: deploy-api-image
          client-payload: '{"image_tag": "${{ env.IMAGE_TAG }}"}'
